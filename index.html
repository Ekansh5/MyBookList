<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">

        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> My<span class="text-info">Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title" class="fw-bolder text-primary">Title</label>
                <textarea type="text" id="title" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="author" class="fw-bold text-success">Author</label>
                <textarea type="text" id="author" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="isbn" class="fw-bold text-danger">ISBN</label>
                <input type="number" id="isbn" class="form-control">
            </div>
            <br>
            <input type="submit" value="Add Book" class="btn btn-outline-success btn-block fw-bolder one" style="width: 100%;">
        </form>
        <table class="table table-stripped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
